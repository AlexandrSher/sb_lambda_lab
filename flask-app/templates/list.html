<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 2px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<table>
{% for thing in name_list %}
    <tr>
      <td>{{ thing }}</td>
    </tr>
{% endfor %} 
</table>

</body>
</html>
